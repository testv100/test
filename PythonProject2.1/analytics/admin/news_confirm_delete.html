{% extends "analytics/base.html" %}
{% block title %}Удалить новость{% endblock %}

{% block content %}
<a class="btn btn-sm btn-outline-secondary mb-3" href="{% url 'analytics:news_admin_list' %}">
  <i class="bi bi-arrow-left me-1"></i>Назад
</a>

<div class="card border-danger">
  <div class="card-body">
    <h1 class="h4 text-danger"><i class="bi bi-exclamation-triangle me-2"></i>Удалить новость?</h1>
    <p class="mb-3">
      <b>{{ news.title }}</b><br>
      <span class="text-muted small">{{ news.created_at|date:"d.m.Y H:i" }}</span>
    </p>

    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">
        <i class="bi bi-trash me-1"></i>Да, удалить
      </button>
      <a class="btn btn-outline-secondary" href="{% url 'analytics:news_admin_list' %}">
        Отмена
      </a>
    </form>
  </div>
</div>
{% endblock %}
