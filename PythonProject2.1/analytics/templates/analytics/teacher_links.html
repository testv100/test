<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% extends "analytics/base.html" %}
{% block title %}Привязки преподавателей{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-end mb-3">
  <div>
    <h1 class="h4 mb-1">Привязки преподавателей</h1>
    <div class="text-muted">Связь учетной записи пользователя с преподавателем (для фильтрации данных)</div>
  </div>
</div>

<div class="row g-3">
  <div class="col-12 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Добавить привязку</h5>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary">Сохранить</button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-12 col-lg-7">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Текущие привязки</h5>

        <div class="table-responsive">
          <table class="table table-sm align-middle">
            <thead class="table-light">
              <tr>
                <th>Пользователь</th>
                <th>Преподаватель</th>
                <th class="text-end">Действие</th>
              </tr>
            </thead>
            <tbody>
              {% for l in links %}
              <tr>
                <td>{{ l.user.username }}</td>
                <td>{{ l.teacher.full_name }}</td>
                <td class="text-end">
                  <a class="btn btn-sm btn-outline-danger"
                     href="{% url 'analytics:teacher_link_delete' l.id %}">
                    Удалить
                  </a>
                </td>
              </tr>
              {% empty %}
              <tr><td colspan="3" class="text-muted">Привязок пока нет</td></tr>
              {% endfor %}
            </tbody>
          </table>
        </div>

        <div class="small text-muted">
          Совет: если преподаватель не привязан, система пытается сопоставить по ФИО профиля пользователя.
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
</title>
</head>
<body>

</body>
</html>
