{% extends "analytics/base.html" %}
{% block title %}{{ n.title }}{% endblock %}

{% block content %}
<a href="{% url 'analytics:home' %}" class="btn btn-sm btn-outline-secondary mb-3">
  <i class="bi bi-arrow-left me-1"></i>Назад к новостям
</a>

<div class="card">
  <div class="card-body">
    <h1 class="h3 mb-2">{{ n.title }}</h1>
    <div class="text-muted small mb-3">
      <i class="bi bi-clock me-1"></i>{{ n.created_at|date:"d.m.Y H:i" }}
      {% if n.source %}
        <span class="ms-2"><i class="bi bi-link-45deg me-1"></i>{{ n.source }}</span>
      {% endif %}
    </div>

    <div class="content">
      {{ n.body|linebreaks }}
    </div>

    {% if n.source_url %}
      <hr>
      <a href="{{ n.source_url }}" target="_blank" class="btn btn-sm btn-outline-primary">
        <i class="bi bi-box-arrow-up-right me-1"></i>Источник
      </a>
    {% endif %}
  </div>
</div>
{% endblock %}
